<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="card">
    <div class="inputs">
      <div class="input days">
        <label for="day" id="Err-label-day">DAY</label>
        <input type="text" name="days" id="day" placeholder="DD">
        <p id="Err-day" class="Err">This field is required</p>
      </div>
      <div class="input months">
        <label for="month"  id="Err-label-month">MONTH</label>
        <input type="text" name="months" id="month" placeholder="MM">
        <p id="Err-month" class="Err">This field is required</p>
      </div>
      <div class="input years">
        <label for="year"  id="Err-label-year">YEAR</label>
        <input type="text" name="years" id="year" placeholder="YYYY">
        <p id="Err-year" class="Err">This field is required</p>
      </div>
      <div class="arrow" id="Btn">
        <img src="./assets/images/icon-arrow.svg" alt="arrow">
      </div>
    </div>
    <div class="calc">
      <p><span id="S-year">- -</span>years</p>
      <p><span id="S-month">- -</span>months</p>
      <p><span id="S-day">- -</span>days</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
